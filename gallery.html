        <style type="text/css">
                html   {
                            /*this is for smooth scroll*/
                          scroll-behavior: smooth;
                       }
                #navb {
                          display: none;
                          background-color: #333;
                          width: 50px;
                          height: 50px;
                          text-align: center;
                          border-radius: 4px;
                          margin: 30px;
                          position: fixed;
                          bottom: 30px;
                          right: 30px;
                          transition: background-color .3s,opacity .5s, visibility .5s;
                          z-index: 1000;
                          opacity: 50;
                          
                        }
                #navb:hover 
                        {
                          cursor: pointer;
                          background-color: #696969;
                        }
                #navb:active 
                        {
                          background-color: #555;
                        }
                #navb::after 
                        {
                        content: "\f077";
                        font-family: FontAwesome;
                        font-weight: normal;
                        font-style: normal;
                        font-size: 2em;
                        line-height: 50px;
                        color: #fff;
                        }

        </style>
        <script>

            jQuery(document).ready(function() {
              
              var btn = $('#navb');

              $(window).scroll(function()
               {
                 if ($(window).scrollTop() > 300)
                 {
                  btn.fadeIn();
                 } 
                 else
                 {
                  btn.fadeOut();
                 }
              });

              btn.on('click', function(e) {
                e.preventDefault();
                $('html, body').animate({scrollTop:0}, '300');
                return false;
              });

            });

        </script>
